<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload pdf</title>
  </head>
  <body>
    <form method="POST" enctype=multipart/form-data action ="{{url_for('upload')}}">
      <input type="file" name="user_file" accept=".pdf">
      <input type="submit">
    </form>
  <button type="button" onclick="window.location.href='{{ url_for('download_csv') }}';">Download</button>
  </body>
</html>
